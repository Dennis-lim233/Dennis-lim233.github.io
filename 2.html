  <body>
    <h1><a href="index.html">우리의 900일</a></h1>
    <div id="grid">
    <h2>한강 피크닉</h2>
    <p style="text-align:left">
      한강 피크닉은 한강에 각자 만든 도시락을 싸들고 와서 공원에 앉아 희희락락 하는 것을 말한다.
      지금은 피크닉을 즐기기에 날씨가 조금 춥지만 3월만 되면 어느정도 풀린 날씨를 즐길 수 있다.
      코로나가 끝나고 휴가가 풀리면 한강에서 내가 싼 도시락을 혜민이에게 먹여주고 싶다.
    </p>
